name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # ========================================
  # Backend Tests
  # ========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: backend

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: backend

      - name: Run Migrations
        run: npx prisma migrate deploy
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Run Tests
        run: npm test -- --coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-secret
          NODE_ENV: test

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage/lcov.info
          fail_ci_if_error: false

  # ========================================
  # Frontend Build
  # ========================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Type Check
        run: npm run build
        working-directory: frontend

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ========================================
  # Lint
  # ========================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        run: npm ci
        working-directory: backend

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint Backend
        run: npm run lint --if-present
        working-directory: backend
        continue-on-error: true

      - name: Lint Frontend
        run: npm run lint --if-present
        working-directory: frontend
        continue-on-error: true

  # ========================================
  # Security Audit
  # ========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit Backend
        run: npm audit --audit-level=high
        working-directory: backend
        continue-on-error: true

      - name: Audit Frontend
        run: npm audit --audit-level=high
        working-directory: frontend
        continue-on-error: true

  # ========================================
  # Deploy (only on main)
  # ========================================
  deploy:
    name: Deploy
    needs: [backend-test, frontend-build, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

